<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Hochzeitsfeier | Bettina & Daniel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #6b9080;
            --secondary-green: #6b9080;
            --accent-beige: #f4e9d8;
            --light-green: #6b9080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-green);
            color: var(--primary-green);
        }

        .header {
            background: linear-gradient(rgba(45, 90, 77, 0.8), rgba(45, 90, 77, 0.8)),
            url('https://example.com/hintergrund-bild.jpg');
            background-size: cover;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            background: url('leaf-pattern.png');
            width: 150px;
            height: 100px;
            opacity: 0.3;
        }

        .header::before { left: 20px; top: 20px; }
        .header::after { right: 20px; bottom: 20px; transform: rotate(180deg); }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            background: white;
            padding: 3rem;
            margin: 3rem 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .section::before {
            content: 'ðŸŒ¿';
            position: absolute;
            font-size: 2rem;
            top: -15px;
            left: 20px;
            background: white;
            padding: 0 10px;
        }

        .form-group {
            margin: 1.5rem 0;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--secondary-green);
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        button {
            background: var(--primary-green);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .section { padding: 2rem; }
        }

        .jute-separator-container {
            transform: translateY(-55%);
            background: linear-gradient(180deg, rgba(57,101,87,1) 20%, rgba(107,144,128,1) 92%);
        }

        .jute-separator {
            height: 60px;
            background-image: url('juteschnur.png');
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Bettina<br/>&<br/>Daniel</h1>
    <p style="color: var(--accent-beige); font-size: 1.2rem;">27. September 2025</p>
</header>

<div class="jute-separator-container">
<div class="jute-separator"></div>
</div>


<div class="container">
    <!-- Rest des Codes bleibt gleich -->
</div>
</body>
</html>
